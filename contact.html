<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Contact | Minang Raya Kesamben</title>
    <link rel="icon" href="./assets/logo.png" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav id="navbar-menu"></nav>
    <script>
        $(document).ready(function () {
            $("#navbar-menu").load("./components/navbar.html", function () {
                $(".navbar-nav li:eq(4)").addClass("active");
            });
        })
    </script>
    <!-- navbar end -->

    <!-- contact -->
    <div class="container mt-5 text-center justify-content-center p-xl-5">
        <div class="row m-10">
            <div class="col m-30">
                <img src="assets/contact.png" class="rounded float-start w-100 m-10" alt="">
              </div>
              <div class="col align-self-center">
                <h1 class="text-black text-bold p-xxl-5 m-xl-5 p-1">Contact</h1>
              </div>
            </div>
          </div>
          <!-- content 1 end -->

    <!-- content 2 -->
    <div class="container-contact text-center justify-content-center p-4 mx-auto">
        <h5 class="p-3 m-3 rounded-pill bg-light text-warning">Sudahkah Anda mencoba hidangan Padang yang nikmat? Kami menawarkan berbagai pilihan makanan lezat. Ayo, datang dan nikmati cita rasa autentiknya</h5>
              <a href="" class="text-decoration-none text-white btn btn-success"><i class="bi bi-whatsapp m-1"></i>Yuk Pesan Sekarang</a>
        <div class="row mx-auto">
            <div class="col card-contact">
                <img src="assets/icon_maps.png" alt="" width="70px">
                <p class="contact-text">Alamat</p>
            </div>
            <div class="col card-contact">
                <img src="assets/icon_hp.png" alt="" width="80px">
                <p class="contact-text">No Telp</p>
            </div>
            <div class="col card-contact">
                <img src="assets/icon_email.png" alt="" width="60px">
                <p class="contact-text">Email</p>
            </div>
        </div>
    </div>
    <!-- content 2 end -->

    <!-- content 3 -->
          <div class="container text-center p-5">
            <div class="row align-items-center">
              <div class="col button-live-location">
                One of three columns
              </div>
              <div class="col map-contact">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3956.0397527290024!2d112.33476581029986!3d-7.46085437350812!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e7813f772290d9b%3A0x913e36746fdde9b3!2sJl.%20Raya%20Kesamben%20No.8%2C%20Ngembul%2C%20Kesamben%2C%20Jombang%2C%20Kabupaten%20Jombang%2C%20Jawa%20Timur%2061484!5e0!3m2!1sid!2sid!4v1695617250391!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
            </div>
          </div>

          <!-- content 3 end -->

    <!-- footer -->
    <footer id="footer"></footer>
    <script>
        // panggil komponen footer
        $(document).ready(function () {
            $("#footer").load("./components/footer.html");
        })
    </script>
    <!-- footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
