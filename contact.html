<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./style/styles.css" />
    <title>Contact | Minang Raya Kesamben</title>
    <link rel="icon" href="./assets/logo.png" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>
    <!-- navbar -->
    <nav id="navbar-menu"></nav>
    <script>
        $(document).ready(function () {
            $("#navbar-menu").load("./components/navbar.html", function () {
                $(".navbar-nav li:eq(4)").addClass("active");
            });
        })
    </script>
    <!-- navbar end -->

    <!-- contact -->
    <div class="container mt-5 text-center justify-content-center p-xl-5">
        <div class="row m-10">
            <div class="col m-30">
                <img src="assets/contact.png" class="rounded float-start w-100 m-10" alt="">
            </div>
            <div class="col align-self-center">
                <h1 class="text-black text-bold p-xxl-5 m-xl-5">Contact</h1>
            </div>
        </div>
    </div>

    <div class="container-contact text-center mx-auto">
        <div class="row mx-auto">
            <div class="col card-contact">
                <img src="assets/icon_maps.png" alt="" width="70px">
                <p class="contact-text">Alamat</p>
            </div>
            <div class="col card-contact">
                <img src="assets/icon_hp.png" alt="" width="80px">
                <p class="contact-text">No Telp</p>
            </div>
            <div class="col card-contact">
                <img src="assets/icon_email.png" alt="" width="60px">
                <p class="contact-text">Email</p>
            </div>
        </div>
    </div>
    <!-- contact end -->

    <!-- footer -->
    <footer id="footer"></footer>
    <script>
        // panggil komponen footer
        $(document).ready(function () {
            $("#footer").load("./components/footer.html");
        })
    </script>
    <!-- footer end -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
